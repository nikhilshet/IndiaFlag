<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
  .flag{
    background-color: #FF671F;
    height: 600px;
    width: 900px;
    position: relative;
    border: 1px solid black;
  }
  .flag > div{
    position: absolute;
    background-color: white;
    height: 400px;
    width: 100%;
    top: 200px;
  }
  .flag > div > div{
    position: absolute;
    background-color: #046a38;
    height: 200px;
    width: 100%;
    top: 200px;
  }
  .flag > div img{
    position: absolute;
    width: 200px;
    height: 200px;
    left: 350px;
  }
  </style>
</head>
<body>
  <div class="flag">
    <div>
      <img src="./ashokachakra.png">
      <div>
      </div>
    </div>
  </div>
</body>

</html>
